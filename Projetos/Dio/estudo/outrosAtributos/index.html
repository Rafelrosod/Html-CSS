<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Novos Atributos</h1>
            <form method="get" action="" id="form">
                <fieldset disabled>
                    <legend>Dados Pessoais</legend>
                    <label for="name">
                        Name:
                        <input type="text" id="name" name="name" autofocus required>
                    </label>
                    <label for="email">
                        E-mail:
                        <input placeholder="Ex: e-mail@gmail.com" type="text" id="email" name="email">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Endereço</legend>
                    <label for="address">
                        Endereço:
                        <input type="text" id="address" name="address">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Observações</legend>
                    <textarea rows="5" cols="25" maxlength="50" minlength="10" name="" id="" ></textarea>
                </fieldset>
                <button>limpar</button>
                <button>enviar</button>
            </form>
        </main>
        <!--Tambem a possibilidade de colocar o Form fora, e fazer referencia
            Exemplo:
        <form method="get" action="" id="formulario"></form>s
        passar o id "form direto no input"
        <input type="text" id="name" name="name" form="formulario">-->
        <script src="" async defer></script>
    </body>
</html>
